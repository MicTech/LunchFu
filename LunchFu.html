<head>
    <title>LunchFu</title>
</head>

<body>
<div class="container">
{{renderPage}}
</div>
</body>

<template name="createNewOrder">

    <div class="marketing jumbo">
        <h1>Get ready for some Lunch-Fu!</h1>
    </div>
    <div class="row">
        <div class="span3 offset1">
            <h3>Favorite pubs</h3>
            <ul>
                {{#each nearbyPubs}}
                <li><a href="{{restaurantUrl}}">{{restaurantName}}</a></li>
                {{/each}}
            </ul>
            {{#if mapUrl}}
            <img src="{{mapUrl}}" />
            {{/if}}
        </div>
    <div class="span8">
    <form class="form">

        <div class="span7">
            <h3>Where are we getting the lunch from?</h3>
            <input type="text" class="span7" placeholder="Restaurant Name" id="restaurantName"/>
        </div>
        <div class="span7">
            <input type="text" class="span7" placeholder="Restaurant URL" id="restaurantUrl"/>
        </div>
        <div class="span7">
            <h3>What is the deadline for orders?</h3>
            <input type="time" class="span2" placeholder="End Time" id="endTime"/>
        </div>
        <div class="span7">
            <h3>Never eat alone! Invite friends</h3>
            <input type="email" class="span7" placeholder="Email Group" id="emailGroup"/>
        </div>

        <div class="span7">
        <input type="button" class="btn btn-large btn-primary" id="startOrdering" value="Start"/>
        </div>
    </form>
    </div>
    </div>

</template>


<template name="order">
    Name: <a href="{{order.order.restaurantUrl}}">{{order.order.restaurantName}}</a> <br/>
    URL: {{order.order.restaurantUrl}} <br/>
    End Time: {{order.order.endTime}} <br/>
    Email Group: {{order.order.emailGroup}} <br/>

    {{#if isActive}}
        {{#if isOwner}}
        <form class="form-inline">
            <input type="button" class="btn btn-success" id="complete" value="Complete orders"/>
            <input type="button" class="btn btn-danger" id="discard" value="Discard"/>
        </form>
        {{/if}}

        {{#if canOrderMeal}}
        <form class="form-inline">
            <input type="email" class="input-medium" placeholder="Your E-mail" id="email" value="{{defaultEmail}}"/>
            <input type="text" class="input-medium" placeholder="Your FOOOOOD" id="meal"/>
            <input type="button" class="btn" id="confirm" value="GO!!!"/>
        </form>
        {{else}}
        My order:
        <form class="form-inline">
            {{order.myOrder.email}}: {{order.myOrder.meal}}
            <input type="button" class="btn" id="remove" value="Remove"/>
        </form>

        {{/if}}
    {{/if}}

    {{#if isCompleted}}
        <div class="alert alert-success">
            Order was completed successfully
        </div>
    {{/if}}
    {{#if isDiscarded}}
        <div class="alert alert-error">
            Order was discarded
        </div>
    {{/if}}


    <ul>
        {{#each order.groupedOrders}}
        <li>
            {{count}}x {{mealName}} -
            {{#each emails}}
                <img src="http://www.gravatar.com/avatar/{{emailHash}}?s=20" title="{{email}}" alt="{{email}}" />
            {{/each}}

            {{#if canOrderMeal}}
                <input type="button" class="btn orderSame" value="Order same"/>
            {{/if}}
        </li>
        {{/each}}
    </ul>

</template>
