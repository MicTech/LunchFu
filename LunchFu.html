<head>
    <title>LunchFu</title>
</head>

<body>
{{renderPage}}
</body>

<template name="createNewOrder">

    <form class="form-inline">
        <input type="text" class="input-medium" placeholder="Restaurant URL" id="restaurantUrl"/>
        <input type="time" class="input-small" placeholder="End Time" id="endTime"/>
        <input type="email" class="input-medium" placeholder="Email Group" id="emailGroup"/>

        <input type="button" class="btn" id="startOrdering" value="Start"/>
    </form>

</template>


<template name="order">
    URL: {{order.order.restaurantUrl}} <br/>
    End Time: {{order.order.endTime}} <br/>
    Email Group: {{order.order.emailGroup}} <br/>

    {{#if canOrderMeal}}
    <form class="form-inline">
        <input type="email" class="input-medium" placeholder="Your E-mail" id="email" value="{{defaultEmail}}"/>
        <input type="text" class="input-medium" placeholder="Your FOOOOOD" id="meal"/>
        <input type="button" class="btn" id="confirm" value="GO!!!"/>
    </form>
    {{else}}
    My order:
    <form class="form-inline">
        {{order.myOrder.email}}: {{order.myOrder.meal}}
        <input type="button" class="btn" id="remove" value="Remove"/>
    </form>

    {{/if}}

    <ul>
        {{#each order.groupedOrders}}
        <li>
            {{count}}x {{mealName}} -
            {{#each emails}}
                <img src="http://www.gravatar.com/avatar/{{emailHash}}?s=20" title="{{email}}" alt="{{email}}" />
            {{/each}}

            {{#if canOrderMeal}}
                <input type="button" class="btn" id="orderSame" value="Order same"/>
            {{/if}}
        </li>
        {{/each}}
    </ul>

</template>
